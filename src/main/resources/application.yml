server:
  port: 8080
spring:
  application:
    name: datareader
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/datareader
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

